<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Button Clicker</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>Dojonary</h1>
            <input type="text" name="first_name" placeholder="search">
            <button id="Login" onclick="logout(this)">Login</button>
        </div>
        <div>
            <div class="main">
                <div class="col-1">
                    <div class="tlbox">
                        <div class="ninja">
                            <h1>ninja</h1>
                            <p>noun</p>
                            <p>plural: <i>ninjas</i></p>
                            <button id="countOne" onclick="clickOne(this)">Likes</button>
                        </div>
                        <div class="ninja-1"><p>A practioner skilled in the <a href="">Japanese</a> art of <a href="">ninjutsu</a></p></div>
                    </div>
                    <div class="blbox">
                        <div class="ninja">
                            <h1>ninja</h1>
                            <p>noun</p>
                            <p>plural: <i>ninjas</i></p>
                            <button id="countTwo" onclick="clickTwo(this)">Likes</button>
                        </div>
                        <div class="ninja-2"><p>A <a href="">programmer</a> who breaks down problems with <a href="'">zen</a>-like focus</p></div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="rtbox">
                        <h2>Dojonary is defined by YOU</h2>
                        <button id="Definition" onclick="hide(this)">Add Definition</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
