<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet"> 
    <title>Likes</title>
</head>
<body>
    <Div class="container">
        <div class="navbar">
            <h1>Network</h1>
        </div>
        <div id="banner">
            <h1>Your Feed</h1>
        </div>
            <div class="main">
                <div class="col-1">
                    <div class="avatar">
                        <img src="img/user-circle.png" alt="">
                        <a href="">Add an avatar</a>
                        <h1>James Doe</h1>
                    </div>
                </div>
                <div class="col-2">
                    <div class="topbox">
                        <div class="user">
                            <h2>Neil M</h2>
                            <p class="neil">  like(s)</p>
                            <button onclick="clickOne(this)">Like</button>
                        </div>
                        <p>I just set up this new discord bot, let me know what you all think. <a href="">link</a> </p>
                    </div>
                    <div class="topbox">
                        <div class="user">
                            <h2>Nichole K</h2>
                            <p class="nichole">  like(s)</p>
                            <button onclick="clickTwo(this)">Like</button>
                        </div>
                        <p>Just finsihed my <a href="">next comic</a>, check it out</p>
                    </div>
                    <div class="topbox">
                        <div class="user" >
                            <h2>Jim R</h2>
                            <p class="jim">  like(s)</p>
                            <button onclick="clickThree(this)">Like</button>
                        </div>
                        <p>I can't stop listening to the <a href="">new album</a>. Who else is liking it?</p>
                    </div>
                </div>
            </div>

    </Div>

    <script src="script.js"></script>
</body>
</html>
